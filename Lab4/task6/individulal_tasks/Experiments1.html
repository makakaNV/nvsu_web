<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инд. задание 1 - Вариант 3</title>

    <script src="http://code.jquery.com/jquery-latest.js">
    </script>
    <script>
        $(document).ready(function () {
            $("#but1").click(function () {
                $('a[href]').hide();
            });
            $("#but2").click(function () {
                $('a[href]').show();
            });
        });
    </script>
</head>

<body>
    <h2>This is a heading 2</h2>
    <p>This is a paragraph.</p>
    <p><a href="https://ya.ru/">This is a 1st paragraph with href.</a></p>
    <p><a href="https://ya.ru/">This is a 2nd paragraph with href.</a></p>
    <button id="but1">Hide</button>
    <button id="but2">Show</button>
</body>

</html>

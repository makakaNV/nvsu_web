<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Номер 4.4</title>
</head>
<body>
    <script>
        function sliceString(length, str) {
            return str.slice(0, length);
        }

        console.log(sliceString(5, "1234567890"));
        console.log(sliceString(7, "JavaScript"));
    </script>
</body>

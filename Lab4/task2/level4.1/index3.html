<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Номер 4.3</title>
</head>
<body>
    <script>
        function secondsToDays(seconds) {
            const secondsInDay = 86400;
            return Math.floor(seconds / secondsInDay);
        }

        console.log(secondsToDays(190000));
        console.log(secondsToDays(90000));
    </script>
</body>
</html>

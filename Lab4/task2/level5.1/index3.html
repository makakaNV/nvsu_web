<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Номер 5.3</title>
</head>
<body>
    <p class="number">10</p>
    <p class="number">20</p>
    <p class="number">30</p>

    <p id="result">Сумма: </p>

    <button onclick="calculateSum()">Найти сумму</button>

    <script>
        function calculateSum() {
            const numberParagraphs = document.querySelectorAll('.number');
            let sum = 0;

            numberParagraphs.forEach(paragraph => {
                sum += Number(paragraph.textContent);
            });

            document.getElementById('result').textContent = "Сумма: " + sum;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Номер 7.3</title>
    <style>
        span.fraction {
            color: green;
            font-size: 23px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <p id="text">fafwafafaw 1/2, waffafwafwa 3/4 wfafwa и wfafwa 5/6 - fwafwa.</p>

    <button id="formatButton">Обернуть дроби в span</button>

    <script>
        const button = document.getElementById('formatButton');
        const paragraph = document.getElementById('text');

        button.addEventListener('click', function() {
            paragraph.innerHTML = paragraph.innerHTML.replace(/\b(\d+\/\d+)\b/g, '<span class="fraction">$1</span>');
        });
    </script>
</body>
</html>
